<form [formGroup]="productForm" (ngSubmit)="submitForm()">
<label>
    Nome:
    <input appOnlyLetters type="text" formControlName="name">
</label>
<label>
    Preço:
    <input type="number"  step="0.01" formControlName="price">
</label>
<label>
    image:
    <input type="text" formControlName="image">
</label>
<label>
    Descrição:
    <textarea formControlName="description">></textarea>
</label>
<button type="submit">{{productId ? 'editar' : 'cadastrar'}}</button>
<button *ngIf="productId" (click)="deleteProduct()">Deletar</button>
</form>
